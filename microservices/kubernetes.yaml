---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poll-deployment
  labels:
    app: poll
spec:
  selector:
    matchLabels:
      app: poll
  template:
    metadata:
      labels:
        app: poll
    spec:
      containers:
        - name: poll-container
          image: epomatti/azure-failover-poll
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 5
          env:
            - name: KEYVAULT_URL
              valueFrom:
                secretKeyRef:
                  name: solution-secrets
                  key: KEYVAULT_URL
            # - name: MONGODB_CONNECTION_STRING
            #   valueFrom:
            #     secretKeyRef:
            #       name: solution-secrets
            #       key: MONGODB_CONNECTION_STRING

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-deployment
  labels:
    app: vote
spec:
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - name: vote-container
          image: epomatti/azure-failover-vote
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 5
          env:
            - name: POLL_API
              value: http://poll-service:30000
            - name: KEYVAULT_URL
              valueFrom:
                secretKeyRef:
                  name: solution-secrets
                  key: KEYVAULT_URL
            # - name: MONGODB_CONNECTION_STRING
            #   valueFrom:
            #     secretKeyRef:
            #       name: solution-secrets
            #       key: MONGODB_CONNECTION_STRING
---
apiVersion: v1
kind: Service
metadata:
  name: poll-service
spec:
  selector:
    app: poll
  ports:
    - protocol: TCP
      port: 30000
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: vote-service
spec:
  selector:
    app: vote
  ports:
    - protocol: TCP
      port: 31000
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote-app
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    # ginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /api/polls
            backend:
              service:
                name: poll-service
                port:
                  number: 30000
            pathType: Prefix
          - path: /api/votes
            backend:
              service:
                name: vote-service
                port:
                  number: 31000
            pathType: Prefix
