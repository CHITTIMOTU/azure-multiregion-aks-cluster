apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: solution-configmap
data:
  USE_KEYVAULT: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: solution-secrets
type: Opaque
data:
  # mongodb://localhost:27017
  COSMOSDB_CONNECTION_STRING: bW9uZ29kYjovL2xvY2FsaG9zdDoyNzAxNwo=
